<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="{{ site.name }}"/>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }} &bullet;{% endif %} {{ site.name }}</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#263238">

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 100 }}{% else %}{{ page.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    
    {% capture canonical %}{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}{% endcapture %}
    <link rel="canonical" href="{{ canonical }}">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/icons/favicon.png"/>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Pixel to EM">  
    <link rel="icon" sizes="192x192" href="assets/images/icons/icon-192.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pixel to EM">

    <link rel="apple-touch-icon" sizes="48x48" href="assets/images/icons/">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/icons/">
    <link rel="apple-touch-icon" sizes="96x96" href="assets/images/icons/">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/icons/icon-144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/icons/">

    <link type="text/css" rel="stylesheet" href="assets/vendor/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/vendor/materialize/icons/material.css">
    <link type="text/css" rel="stylesheet" href="assets/vendor/waves/css/waves.min.css">
    <link type="text/css" rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/main.css">

    <script type="text/javascript">
        var host = "{{ site.url }}";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
    </script>
</head>
